<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Simple Form</title>
  </head>
  <body>
    <main>
      <div id="container">
        <header><h1>Simple Form</h1></header>
        <form action="">
          <div>
            <label for="">
              <span>Name:</span><br />
              <input type="text" placeholder="Your name" />
            </label>
          </div>
          <br />
          <div>
            <label for="">
              <span>E-mail:</span><br />
              <input type="email" placeholder="Your e-mail adress" />
            </label>
          </div>
          <br />
          <div>
            <label for="">
              <span>CPF:</span><br />
              <input type="number" placeholder="XXX.XXX.XXX-XX" />
            </label>
          </div>
          <br />

          <div>
            <label for="">
              <span>Cellphone(optional):</span><br />
              <input type="tel" placeholder="Your phone number" />
            </label>
          </div>
          <br />
          <div>
            <label for="">
              <textarea
                name=""
                id=""
                cols=""
                rows="8"
                placeholder="write your messenger here"
              ></textarea>
            </label>
          </div>
          <br />
          <div>
            <label for="">
              <button type="submit">Submit</button>
            </label>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
